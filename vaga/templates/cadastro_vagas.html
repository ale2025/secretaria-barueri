{% extends 'base.html' %}
{% block body %}
<div class='card-header'>
    Cadastro de Vaga de Emprego
</div>
{% if msg %}
    <h3>{{msg}}</h3>
{% endif %}
<div class='card-body'>
<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button class='btn btn-success'>Enviar Cadastro</button>
</form>
</div>

{% endblock body %}
